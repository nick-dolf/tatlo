media-queries:
  mobile: 'max-width: 599px'
  tablet: 'max-width: 999px'
  desktop: 'min-width: 1000px'

presets:
  default:
    formats: [webp]
    format_quality:
      jpg: 85
      webp: 85
    dimension_attributes: true
  thumbnail:
    formats: [webp]
    format_quality:
      jpg: 85
      webp: 85
    dimension_attributes: true
    crop: '1:1'
    widths: [400]
