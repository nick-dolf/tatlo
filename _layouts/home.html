---
layout: default
---
<main id="main-menu">

{% for item in page.menu %}
<a href="{{ item.link | replace: '.md' '/' }}" class="main-menu-link">
{% include components/img.html
    src=item.src
    alt=item.alt_text
    class="main-menu-image"
%}
{% assign page-title = site.pages | where: 'path', item.link | first %}
<div class="main-menu-title">{{ page-title.title }}</div>
</a>
{% endfor %}
</main>
