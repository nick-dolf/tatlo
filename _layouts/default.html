<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  {% seo %}
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="preload" href="{{ "/assets/fonts/PT-Root-UI_Medium.woff2" | relative_url }}" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="{{ "/assets/fonts/PT-Root-UI_Bold.woff2" | relative_url }}" as="font" type="font/woff2" crossorigin>
</head>
<body>
  {% include header.html %}
  {{ content }}
  {% include footer.html %}
</body>
<script type="text/javascript" src="{{ '/assets/js/script.js' | relative_url }}"></script>
</html>
