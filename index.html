---
layout: default
title: "Home"
---

  <main id="main-menu">

    {% for page in site.data.main-menu.pages %}
    <a href="{{ page.url }}" class="main-menu-link">
      <img class="main-menu-image" src="{{ page.image }}" />
      <div class="main-menu-title">{{ page.title }}</div>
    </a>
    {% endfor %}


  </main>
